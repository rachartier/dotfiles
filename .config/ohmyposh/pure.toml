#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  # Fix escapce sequence issues
  [[blocks.segments]]
  type = "text"
  style = "plain"
  template = "\n"

  [[blocks.segments]]
    type = 'path'
    style = 'plain'
    background = 'transparent'
    foreground = 'blue'
    template = '{{ .Path }}'

    [blocks.segments.properties]
      style = 'full'


  [[blocks.segments]]
    type = "python"
    style = "plain"
    foreground = "yellow"
    background = "transparent"
    template = "  {{ .Full }}"

  [[blocks.segments]]
    type = "dotnet"
    style = "plain"
    foreground = "magenta"
    background = "transparent"
    template = "  {{ .Full }} "

  [[blocks.segments]]
    type = "node"
    style = "plain"
    foreground = "green"
    background = "transparent"
    template = "  {{ .Full }} "

  [[blocks.segments]]
    type = 'git'
    style = 'plain'
    foreground = 'grey'
    background = 'transparent'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

  [[blocks.segments]]
    type = 'executiontime'
    style = 'plain'
    foreground = 'yellow'
    background = 'transparent'
    template = ' 󱦟 {{ .FormattedMs }}'

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'command'
    style = 'plain'
    foreground = 'blue'
    background = 'transparent'
    template = '{{ if eq .Output "1" }}  ({{ substr 0 5 .Env.HOSTNAME }}) {{end}}'

    [blocks.segments.properties]
        script = "$HOME/.config/scripts/is_inside_docker.sh"

  [[blocks.segments]]
    type = "python"
    style = "plain"
    foreground = "yellow"
    background = "transparent"
    template = "({{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }}{{ end }}{{ end }}) "

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{if gt .Code 0}}red{{end}}",
      "{{if eq .Code 0}}magenta{{end}}",
    ]
    background = 'transparent'
    template = '❯'

[secondary_prompt]
  foreground = 'magenta'
  background = 'transparent'
  template = '❯❯ '

[transient_prompt]
  foreground_templates = [
    "{{if gt .Code 0}}red{{end}}",
    "{{if eq .Code 0}}magenta{{end}}",
  ]
  background = 'transparent'
  template = '❯ '

