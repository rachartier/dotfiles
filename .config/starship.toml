[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
read_only = " 󰌾"
style = "blue"

[username]
disabled = true

[docker_context]
format = 'via [󰡨 $context](bold)'
disabled = false

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style) "
style = "cyan"
# unstaged = '󰄱 '
# stashed = ' '
# deleted = ' '
# modified = ''
# renamed = '󰑕'
# unmerged = ''
# untracked = ''
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

